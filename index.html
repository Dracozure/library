<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1 class="title">library</h1>
        <a href="">Log in</a>
    </header>
    <div class="main-container">
        <button class="add-book">+ Add Book</button>
        <div class="book-grid"></div>
    </div>
    <div class="modal">
        <form method="post">
            <h1>Add a book</h1>
            <div>
                <label for="title"></label>
                <input placeholder="Title" type="text" id="title" name="title">
            </div>
            <div>
                <label for="author"></label>
                <input type="text" placeholder="Author" id="author" name="author"> 
            </div>
            <div>
                <label for="read">Already read?</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button type="submit" value="submit">Submit</button>
        </form>
        <div class="overlay"></div>
    </div>
    <footer>Copyright Section</footer>
</body>
</html>
